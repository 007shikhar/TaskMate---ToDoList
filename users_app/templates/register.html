{% extends 'base.html' %}
{% load  crispy_forms_tags %}


{% block title %}
    <title>To-do List-Regsiter</title>
{% endblock title %}

{% block content %}
    <div class="container">
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>  
            </div>
        {% endfor %}
    {% endif %}

    <form method = "POST" class= "mt-5">
        {% csrf_token %} <!--csrf token generated by system itself, for security-->
        {{register_form | crispy}}   <!-- .as_p : renders this form as paragraph-->
        <button type="submit">REGISTER</button>
    <form>
    </div>
{% endblock content %}
