{% extends 'base.html' %}

{% block title %}
    <title>To-do List-Edit</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <br>
        <form method="POST" class="row">
        {% csrf_token %}
            <label class="col-md-2"></label>
            <input type="text" class="form-control col-md-6" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
            <input type="hidden" name="done" value="{{task_obj.done}}">    <!--A hidden tag to pass previous value of 'done'-->
            <button type="submit" class="btn btn-primary col-md-2">Update Task</button>
        </form>
        <br>
    </div>
{% endblock content %}
